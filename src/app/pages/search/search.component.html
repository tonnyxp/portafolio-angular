<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <ng-container *ngFor="let producto of productoService.productosFiltrado">
      <a [routerLink]="['/item', producto.cod]" class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/img/{{ producto.url }}.jpg" alt="">
        <div class="item-meta">
          <h2>{{ producto.titulo }}</h2>
          <p>{{ producto.categoria }}</p>
        </div>
      </a>
    </ng-container>

  </div>
